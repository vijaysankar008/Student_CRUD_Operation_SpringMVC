    <!DOCTYPE html>
    <html xmlns="http://www.thymeleaf.org">

    <html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIHT HomePage</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: rgb(102, 190, 105);
        }
        h2{
            color: red;
        }
        th{
            color:darkblue
        }
        .details{
            color: azure;
        }
    </style>
</head>

    </body>
        <h2><i class="fas fa-light fa-home"></i>AIHT College Website</h2>
   <div align = "left" >   
     <h3>To Add the New Student Details <a  th:href="@{'/studentDatabase/new'}">click here</a>...</h3>    
    </div>
   <div class="details"> <h3>Student Details Table</h3></div>
   
   <table border="2px">
	     <tr>
         <th>Student Id</th>
         <th> Name</th>
         <th> Course</th>
         <th>Fee</th>
         <th>Edit</th>
         <th>Delete</th>
         </tr> 
         <tr th:each="student : ${studentsList}">
            <td th:text="${student.id}">Student Id</td>
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.course}">Course</td>
            <td th:text="${student.fees}">Fee</td>
            <td><a th:href="@{'/studentDatabase/edit/' + ${student.id}}">Edit</a></td>
            <td> <a th:href="@{'/studentDatabase/delete/' + ${student.id}}">Delete</a></td>
         </tr>       
   </table>

    
</body>
</html>
